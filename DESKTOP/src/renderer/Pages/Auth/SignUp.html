<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../Auth/SignUp.css">
    <link rel="stylesheet" href="../../components/Sidebar.css">
    <script src="../Auth/Auth.js"></script>
</head>
<body>
    <main class="admin-container">
        <div class="admin">
            <div class="brand-logo">
                <img src="../../assets/OBH-FULL-LOGO.png" alt="OBH-FULL-LOGO">
            </div>      

            <div class="login-container">
                <form class="login-form" id="signupForm">
                    <h2 class="login">Register as Admin</h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" placeholder="Enter your first name" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" placeholder="Enter your last name" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" placeholder="Enter your email" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone <span class="required">*</span></label>
                            <input type="tel" id="phone" placeholder="+63 912 345 6789" class="input-field" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" placeholder="Create a strong password" class="input-field" required>
                        </div>

                    </div>

                    <button type="submit" class="submit-btn">
                        Register as Admin Now
                    </button>

                    <div class="errorBox"></div>
                </form>

                <div class="create-account">
                    <p>Already have an account? <a href="../../Pages/Auth/LoginPage.html">Login</a></p>
                </div>
            </div>

        </div>
    </main>
    <script src="../Auth/Auth.js"></script>
</body>
</html>
